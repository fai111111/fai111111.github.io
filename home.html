<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Heart Care - Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (if needed, e.g., user icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <header class="app-header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="img/logo.png" alt="Logo" class="logo">
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html" class="nav-link active">หน้าแรก</a></li>
                    <li><a href="activity.html" class="nav-link">กิจกรรม</a></li>
                    <li><a href="committee.html" class="nav-link">คะแนน</a></li>
                    <li><a href="#" class="nav-link">กรรมการ</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <i class="fas fa-user-circle user-icon"></i>
                <span class="user-name">นาย ก</span>
                <span class="user-score">200 คะแนน</span>
            </div>
        </header>

        <!-- Activities Section -->
        <section class="activities-section">
            <div class="section-header">
                <div class="section-title-box">
                    <h3 class="section-title">กิจกรรม</h3>
                </div>
            </div>
            <div class="activity-cards-horizontal-scroll">
                <!-- Activity Card 1 -->
                <div class="activity-card">
                    <img src="https://placehold.co/300x200/a8dadc/ffffff?text=Activity+Image+1" alt="Activity Image" class="activity-image">
                    <div class="activity-details">
                        <p class="activity-name">STEP UP!</p>
                        <p class="activity-description">ขยับกาย สบายใจ</p>
                        <button class="view-more-button">เพิ่มเติม</button>
                    </div>
                </div>
                <!-- Activity Card 2 -->
                <div class="activity-card">
                    <img src="https://placehold.co/300x200/457b9d/ffffff?text=Activity+Image+2" alt="Activity Image" class="activity-image">
                    <div class="activity-details">
                        <p class="activity-name">SHINE YOUR BITE!!</p>
                        <p class="activity-description">กินดี มีประโยชน์</p>
                        <button class="view-more-button">เพิ่มเติม</button>
                    </div>
                </div>
                <!-- Activity Card 3 -->
                <div class="activity-card">
                    <img src="https://placehold.co/300x200/1d3557/ffffff?text=Activity+Image+3" alt="Activity Image" class="activity-image">
                    <div class="activity-details">
                        <p class="activity-name">HUG & HEAL</p>
                        <p class="activity-description">โออิชิ มิชยู</p>
                        <button class="view-more-button">เพิ่มเติม</button>
                    </div>
                </div>
                <!-- Activity Card 4 (Duplicate for demonstration of scroll) -->
                <div class="activity-card">
                    <img src="https://placehold.co/300x200/a8dadc/ffffff?text=Activity+Image+4" alt="Activity Image" class="activity-image">
                    <div class="activity-details">
                        <p class="activity-name">STEP UP!</p>
                        <p class="activity-description">ขยับกาย สบายใจ</p>
                        <button class="view-more-button">เพิ่มเติม</button>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </section>

        <!-- Activity Images Section -->
        <section class="activity-images-section">
            <div class="section-header">
                <div class="section-title-box">
                    <h3 class="section-title">รูปกิจกรรม</h3>
                </div>
            </div>
             <div class="image-gallery">
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/a8dadc/ffffff?text=Activity+1" alt="Activity Image 1" class="gallery-image">
                </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/457b9d/ffffff?text=Activity+2" alt="Activity Image 2" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/1d3557/ffffff?text=Activity+3" alt="Activity Image 3" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/a8dadc/ffffff?text=Activity+4" alt="Activity Image 4" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/457b9d/ffffff?text=Activity+5" alt="Activity Image 5" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/1d3557/ffffff?text=Activity+6" alt="Activity Image 6" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/a8dadc/ffffff?text=Activity+7" alt="Activity Image 7" class="gallery-image">
            </div>
            <div class="gallery-image-card">
                <img src="https://placehold.co/300x200/457b9d/ffffff?text=Activity+8" alt="Activity Image 8" class="gallery-image">
            </div>
            </div>
        </section>

        <div class="more-images-button-container">
            <button class="more-images-button">รูปภาพเพิ่มเติม</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
