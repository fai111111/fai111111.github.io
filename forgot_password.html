<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Heart Care - Forgot Password</title>
    <link rel="stylesheet" href="forgot_password.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>

        <form id="forgotPasswordForm" class="forgot-password-form">
            <div class="forgot-password-title">
                <h2>Forgot your password</h2>
                <p>(ลืมรหัสผ่าน)</p>
            </div>

            <p class="instructions">กรุณาป้อนที่อยู่อีเมลของคุณ เพื่อรับรหัสยืนยัน</p>

            <div class="form-group">
                <label for="email">E - Mail</label>
                <input type="email" id="email" name="email" placeholder="your-email@example.com">
            </div>

            <button type="submit" class="send-button">SEND</button>
        </form>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
