<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Heart Care - Login</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>

        <form id="loginForm" class="login-form">
            <div class="login-title">
                <h2>LOG-IN</h2>
                <p>(เข้าสู่ระบบ)</p>
            </div>

            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="">
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="">
                <a href="forgot_password.html" class="forgot-password">ลืมรหัสผ่านใช่หรือไม่</a>
            </div>

            <button type="submit" class="login-button">LOGIN</button>

            <div class="footer-info">
                <p>เข้าสู่ระบบสอบถามข้อมูล E-mail บริษัท</p>
                <p>รหัสผ่านเรื่องเดียว 1234 (สามารถเปลี่ยนรหัสผ่านได้ถึงอนุมัติ)</p>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
